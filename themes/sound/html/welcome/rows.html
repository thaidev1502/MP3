<div class="welcome-track" id="track{$id}">
	<a href="{$url}" rel="loadpage"><img src="{$img}" id="song-art{$id}" alt="{$title}"></a>
	<div class="welcome-player-background">
		<div class="welcome-player-container">
			<div class="welcome-player-button">
				<div class="player-controls">
					<div id="song-controls{$id}">
						<div id="jp_container_123" class="jp-audio">
							<div class="jp-type-single">
								<div class="jp-gui jp-interface">
									<div class="jp-progress">
										<div class="jp-seek-bar">
											<div class="jp-play-bar"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div data-track-name="{$name}" data-track-id="{$id}" id="play{$id}" data-track-url="{$track_url}" data-track-format="{$format}" class="track song-play-btn"></div>
			</div>
		</div>
	</div>
	
	<div class="song-titles" style="display: none;">
		<div class="song-author"><a href="{$author_url}" id="song-author{$id}">{$author}</a></div>
		<div class="song-title">
			<a href="{$url}" id="song-url{$id}" rel="loadpage"><div id="song-name{$id}">{$title}</div></a>
		</div>
	</div>
</div>
